---
layout: default
wide-page: true
anchors: False
title: "Archive"
---

<link rel="stylesheet" href="{{ site.baseurl }}/css/min/hint.min.css" type="text/css" />
<h1>{{ page.title }}</h1>

<div id="archive-shelf">
	<p style="text-align:center">
		{% for post in site.posts %}
		<span class="hint--top hint--rounded hint--bounce" data-hint="{{ post.title }}">
			<a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
				<img src="/images/album-art/{{ post.album-name }}/small.jpg" class="album-art">
			</a>
		</span>
		{% endfor %}
	</p>
</div>
