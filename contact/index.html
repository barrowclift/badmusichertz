---
layout: default
anchors: False
title: "Contact"
---

<style>
	article {
		display: inline-block;
		width: auto;
	}
	@media (min-width: 700px) {
		article {
			width: 80%;
		}
	}
	@media (min-width: 900px) {
		article {
			width: 100%;
		}
	}
</style>
<article>
	<h1>{{ page.title }}</h1>
	<p style="text-align:center">Want to get in touch? Feel free to use the form below or <a href="mailto:{{ site.email }}">shoot us an email</a> in your preferred email client, we'll be happy to hear from you.</p>
	<form action="https://formspree.io/f/mqkwpyrn" method="POST">
	    <input type="hidden" name="_next" value="/contact/thank-you/" />
	    <input type="email" name="_replyto" placeholder="Your email address" />
	    <textarea rows="10" type="text" name="message" placeholder="Your message"></textarea>
	    <input type="text" name="_gotcha" style="display:none">
	    <button type="submit" value="Send">Send</button>
	</form>
</article>
