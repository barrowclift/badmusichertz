<head>
	<title>{{site.title}}{% if page.title %}: {{ page.title }}{% endif %}</title>

	{% feed_meta %}

	<link rel="mask-icon" href="{{ site.baseurl }}/images/logo/pinned-tab.svg" color="#e03131" />
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/logo/favicon.png" />
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/images/logo/apple-touch-icon.png" />

	<meta name="application-name" content="Bad Music Hertz" />
	<meta name="msapplication-TileColor" content="#F8F7F5" />
	<meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/logo/mstile/mstile-144x144.png" />
	<meta name="msapplication-config" content="{{ site.baseurl }}/images/logo/browserconfig.xml" />
	<meta name="theme-color" content="#F8F7F5" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="initial-scale=1, viewport-fit=cover">

	{% if jekyll.environment == "development" %}
		<link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css" type="text/css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/bigfoot-number.css" type="text/css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/core.css" type="text/css" />
		{% if page.album-name %}
		<link rel="stylesheet" href="{{ site.baseurl }}/css/album-specific/{{ page.album-name }}.css" type="text/css" />
		{% endif %}

		<script src="{{ site.baseurl }}/scripts/jquery-2.2.1.min.js" type="text/javascript"></script>
	{% else %}
		<link rel="stylesheet" href="{{ site.baseurl }}/css/min/reset-1513123593.min.css" type="text/css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/min/bigfoot-number-1513123593.min.css" type="text/css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/min/core-1584403411.min.css" type="text/css" />
		{% if page.album-name %}
		<link rel="stylesheet" href="{{ site.baseurl }}/css/album-specific/min/{{ page.album-name }}-1513123593.min.css" type="text/css" />
		{% endif %}

		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	{% endif %}
	<script type="text/javascript" src="{{ site.baseurl }}/scripts/bigfoot-1513123593.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/scripts/anchor-1513123593.min.js"></script>
	<script>
		$.bigfoot({
			// Uncomment to hide inline footnotes from home view
			// {% if page.article %}
			// actionOriginalFN: "ignore",
			// {% endif %}
			actionOriginalFN: "ignore",
			numberResetSelector: "article"
		});
		{% if page.anchors %}
		$(document).ready(function() {
			$('h2').anchor({
				symbol: 'Â¶'
			});
		});
		{% endif %}
		/* Anchor offset */
		!function(t,e,n){var i=!(!e||!e.pushState),o={ANCHOR_REGEX:/^#[^ ]+$/,OFFSET_HEIGHT_PX:75,init:function(){this.scrollToCurrent(),window.addEventListener("hashchange",this.scrollToCurrent.bind(this)),t.body.addEventListener("click",this.delegateAnchors.bind(this))},getFixedOffset:function(){return this.OFFSET_HEIGHT_PX},scrollIfAnchor:function(o,r){var s,d,c;return this.ANCHOR_REGEX.test(o)?(s=t.getElementById(o.slice(1)),s&&(d=s.getBoundingClientRect(),c=window.pageYOffset+d.top-this.getFixedOffset(),window.scrollTo(window.pageXOffset,c),i&&r&&e.pushState({},t.title,n.pathname+o)),!!s):!1},scrollToCurrent:function(){this.scrollIfAnchor(window.location.hash)},delegateAnchors:function(t){var e=t.target;"A"===e.nodeName&&this.scrollIfAnchor(e.getAttribute("href"),!0)&&t.preventDefault()}};window.addEventListener("DOMContentLoaded",o.init.bind(o))}(window.document,window.history,window.location);
		/* For the SVG transition Safari fix (remove enclosing <a>) */
		function goHome() {
		    window.location.href = "{{ site.baseurl }}/";
		}
		/* We can have nice translucency effects in Safari, enable them if using Safari */
		var is_chrome = navigator.userAgent.indexOf("Chrome") > -1;
		var is_safari = navigator.userAgent.indexOf("Safari") > -1;
		var is_ios_safari = navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPhone/i)
		var is_opera = navigator.userAgent.toLowerCase().indexOf("op") > -1;
		if ((is_chrome)&&(is_safari)) {is_safari=false;}
		if ((is_chrome)&&(is_opera)) {is_chrome=false;}
		if (is_safari || is_ios_safari) {
			document.getElementsByTagName("html")[0].setAttribute("class", "safari");
		} else if (!is_safari && !is_ios_safari && !is_opera && !is_chrome) {
			document.getElementsByTagName("html")[0].setAttribute("class", "firefox");
		} else if (!is_safari && !is_ios_safari && !is_opera && is_chrome) {
			document.getElementsByTagName("html")[0].setAttribute("class", "chrome");
		}
	</script>

	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}">
	<link rel="next" href="{{ site.url }}/page/2/" />

	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="{% if page.article %}article{% else %}website{% endif %}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}" />
	{% if page.image %}
	<meta property="og:image" content="{{ page.image }}"/>
	{% else %}
	<meta property="og:image" content="{{ site.url }}/images/logo/share-banner.png"/>
	{% endif %}
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="fb:admins" content="1665270112" />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@{{ site.twitter_username }}" />
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}" />
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />
	{% if page.image %}
	<meta name="twitter:image" content="{{ page.image }}" />
	{% else %}
	<meta name="twitter:image" content="{{ site.dropbox-baseurl }}/images/logo/share-banner.png" />
	{% endif %}
	<meta name="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}" />

	<!--[if !IE 7]>
		<style type="text/css">
			#wrap {display:table;height:100%}
		</style>
	<![endif]-->
	<!-- Enable media queries for old IE -->
	<!--[if lt IE 9]>
		<script src="{{ site.baseurl }}/scripts/html5shiv.min.js" type="text/javascript"></script>
	<![endif]-->
</head>
