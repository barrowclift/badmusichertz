<head>
	<link rel="mask-icon" mask href="{{ "/images/logo/pinned-tab.svg" | prepend: site.baseurl }}" color="#840000" />
	<link rel="icon" type="image/png" href="{{ "/images/logo/favicon.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" href="{{ "/images/logo/apple-touch-icon.png" | prepend: site.baseurl }}" />
	<link rel="manifest" href="{{ "/images/logo/manifest.json" | prepend: site.baseurl }}" />

	<meta name="application-name" content="Bad Music Hertz" />
	<meta name="msapplication-TileColor" content="#F8F7F5" />
	<meta name="msapplication-TileImage" content="{{ "/images/logo/mstile/mstile-144x144.png" | prepend: site.baseurl }}" />
	<meta name="msapplication-config" content="{{ "/images/logo/browserconfig.xml" | prepend: site.baseurl }}" />
	<meta name="theme-color" content="#F8F7F5" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="{{ "/css/min/reset.min.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/min/bigfoot-number.min.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/min/style.min.css" | prepend: site.baseurl }}" type="text/css" />
	{% if page.album-name %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/album-specific/min/{{ page.album-name }}.min.css" type="text/css" />
	{% endif %}
	{% for style in page.page-specific %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/page-specific/min/{{ style }}" type="text/css" />
	{% endfor %}

	<script type="text/javascript" src="{{ "/scripts/jquery-2.1.1.min.js" | prepend: site.baseurl }}"></script>
	<script type="text/javascript" src="{{ "/scripts/bigfoot.min.js" | prepend: site.baseurl }}"></script>
	<script type="text/javascript" src="{{ "/scripts/anchor.min.js" | prepend: site.baseurl }}"></script>
	<script>
		$.bigfoot({
			// Uncomment to hide inline footnotes from home view
			// {% if page.article %}
			// actionOriginalFN: "ignore",
			// {% endif %}
			actionOriginalFN: "ignore",
			numberResetSelector: "article"
		});
	</script>
	<script>
		{% if page.anchors %}
		$(document).ready(function() {
			$('h2').anchor({
				symbol: '#'
			});
		});
		{% endif %}
	</script>

	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}">
	<link rel="next" href="{{ site.url }}/page/2/" />

	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="{% if page.article %}article{% else %}website{% endif %}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}" />
	{% if page.album-name %}
	<meta property="og:image" content="{{ site.url }}/images/album-art/{{ page.album-name }}/cover.jpg"/>
	{% else %}
	<meta property="og:image" content="{{ site.url }}/images/logo/share-banner.png"/>
	{% endif %}
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="fb:admins" content="1665270112" />

	<title>{{site.title}}{% if page.title %}: {{ page.title }}{% endif %}</title>

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@{{ site.twitter_username }}" />
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}" />
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />
	{% if page.album-name %}
	<meta name="twitter:image" content="{{ site.url }}/images/album-art/{{ page.album-name }}/cover.jpg" />
	{% else %}
	<meta name="twitter:image" content="{{ site.url }}/images/logo/share-banner.png" />
	{% endif %}
	<meta name="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}" />

	{% feed_meta %}

	<!--[if !IE 7]>
		<style type="text/css">
			#wrap {display:table;height:100%}
		</style>
	<![endif]-->
	<!-- Enable media queries for old IE -->
	<!--[if lt IE 9]>
		<script src="/scripts/html5shiv.min.js" type="text/javascript"></script>
	<![endif]-->
	<!--[if IE]><link rel="shortcut icon" href="{{ "/images/logo/logo.ico" | prepend: site.baseurl }}" /><![endif]-->
</head>
