{% if paginator.next_page or paginator.previous_page %}
<div id="bottom-navigation">
	{% if paginator.next_page %}
	<h4 class="more">
		<a href="{{ paginator.next_page_path | replace: 'index.html', '/' | prepend: site.baseurl | replace: '//', '/' }}">More</a>
	</h4>
	{% else %}
	<h4 class="more weak">
		No more reviews :(
	</h4>
	{% endif %}
</div>
{% endif %}
